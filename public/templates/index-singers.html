<section class="singer-data-container-index">
  <a href="/singer?name={singerUrl}">
    <h3 class="main-singer-name">{singerName}</h3>
    <figure class="singer-image-figure">
      <img src="/images/main/{imageName}" alt="{alt}" />

    <p class="main-singer-caption">{singerCaption}</p>
    <button class="main-singer-button">Explore</button>
  </a>
</section>
